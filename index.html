<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="lib/normalize.css">
    <link rel="stylesheet" href="lib/styles2.css">
    <link rel="shortcut icon" href="lib/icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!-- JS dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap 4 dependency -->
    <script src="https://unpkg.com/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- bootbox code -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.min.js"></script>
    <script src="https://github.com/makeusabrew/bootbox/releases/download/v5.5.2/bootbox.locales.min.js"></script>

    <title>Data Structures</title>

    <script type="module">

        import {pushFront} from './lib/index.js';
        import {pushBack} from './lib/index.js';
        import {pushBeforeX} from './lib/index.js';
        import {pushAfterX} from './lib/index.js';
        import {popBeforeX} from './lib/index.js';
        import {popAfterX} from './lib/index.js';
        import {popX} from './lib/index.js';
        import {popFront} from './lib/index.js';
        import {popBack} from './lib/index.js';


        window.pushFront = pushFront;
        window.pushBack = pushBack;
        window.pushBeforeX = pushBeforeX;
        window.pushAfterX = pushAfterX ;
        window.popBeforeX = popBeforeX;
        window.popAfterX = popAfterX;
        window.popX = popX;
        window.popFront = popFront;
        window.popBack = popBack;

    </script>
</head>
<body>
    <header>
        <h1>DATA STRUCTURES</h1>
    </header>
    <main>
        <section class="canva-box">
                <canvas id="tutorial"></canvas>
        </section>
        <div class="options">
            <section class="push">
                <h5>Insert Methods</h5>
                <ul>
                    <li><button onclick="pushFront()">PUSH FRONT</button></li>
                    <li><button onclick="pushBack()">PUSH BACK</button></li>
                    <li><button onclick="pushBeforeX()">PUSH BEFORE <i>X</i></button></li>
                    <li><button onclick="pushAfterX()">PUSH AFTER<i>X</i></button></li>
                </ul>
            </section>
            <section class="pop">
                <h5>Removal Methods</h5>
                <ul>
                    <li><button onclick="popFront()">POP FRONT</button></li>
                    <li><button onclick="popBack()">POP BACK</button></li>
                    <li><button onclick="popX()">POP <i>X</i></button></li>
                    <li><button onclick="popBeforeX()">POP BEFORE<i>X</i></button></li>
                    <li><button onclick="popAfterX()">POP AFTER <i>X</i></button></li>
                </ul>
            </section>
        </div>
    </main>
</body>
</html>
